<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <title>User profile</title>
    </head>
    <body>
        <h2>Account</h2>
        <div th:object="${userProfile}">
            <div><strong>id:</strong> <span th:text="*{id}"></span></div>
            <div><strong>email:</strong> <span th:text = "*{email}"></span></div>
            <div><strong>username:</strong> <span th:text="*{username}"></span></div>
            <div><strong>status:</strong> <span th:text = "*{role}"></span></div>
        </div>

        <a href="/user/subscription">Subscriptions</a>
        <a href="/user/binding">URL bindings</a>
        <br><br>
        <a href="/auth/logout">Logout</a>
    </body>
</html>
